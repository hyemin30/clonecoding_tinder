name: cloneCode CI/CD

on:
  push:
    branches:
      - dev
      - master
  pull_request:
    branches:
      - dev
      - master

env:
  AWS_REGION: ap-northeast-2
  S3_BUCKET_NAME: clonecode-tinder
  CODE_DEPLOY_APPLICATION_NAME: cloneCode-tinder
  CODE_DEPLOY_DEPLOYMENT_GROUP_NAME: cloneCode-tinder-group

permissions:
  contents: read

jobs:
  deploy:

    runs-on: ubuntu-latest

    steps:

      - uses: actions/checkout@v3
#     jdk 11 세팅
      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'
#     build 권한 설정
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
#     build
      - name: Build with Gradle
        run: ./gradlew build

#     aws인증
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_KEY }}
          aws-region: ap-northeast-2

#     s3 업로드
      - name: Upload to S3
        run: aws s3 cp --region ap-northeast-2 --acl private ./clonecode-tinder.zip s3://clonecode-tinder/
          
#     S3 버킷에 있는 파일을 대상으로 CodeDeploy 실행
      - name: Deploy to AWS EC2 from S3
        run: |
          aws deploy create-deployment \
            --application-name ${{ env.CODE_DEPLOY_APPLICATION_NAME }} \
            --deployment-config-name CodeDeployDefault.AllAtOnce \
            --deployment-group-name ${{ env.CODE_DEPLOY_DEPLOYMENT_GROUP_NAME }} \
            --s3-location bucket=$S3_BUCKET_NAME,key=$GITHUB_SHA.zip,bundleType=zip